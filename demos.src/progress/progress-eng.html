<!DOCTYPE html>
<html lang="en">
<head>
<title>Progress bar (progress polyfill)</title>
<style>
progress {
	width: 10em;
}
</style>
</head>
<body>
<ul class="button-group">
<li><a href="https://github.com/wet-boew/wet-boew/wiki/Progress-bar-%28progress-polyfill%29" class="button button-info">Documentation</a></li>
<li><a href="https://github.com/wet-boew/wet-boew/issues/new" class="button">Questions or comments?</a></li>
</ul>

<p>The HTML5 <code>progress</code> elements is used to provide a progress bar. This component adds support for this elements in browsers that do not already have native support.</p>

<section><h2>Examples</h2>

<table>
<thead>
<tr>
<th scope="col">Value</th>
<th scope="col">Max</th>
<th scope="col">Result</th>
</tr>
</thead>
<tbody>
<tr>
<td>22</td>
<td>100</td>
<td><progress value="22" max="100"><span class="wb-invisible">22%</span></progress></td>
</tr>
<tr>
<td>198</td>
<td>300</td>
<td><progress value="198" max="300"><span class="wb-invisible">66%</span></progress></td>
</tr>
<tr>
<td>500</td>
<td>500</td>
<td><progress value="500" max="500"><span class="wb-invisible">100%</span></progress></td>
</tr>
</tbody>
</table>
</section>
</body>
</html>
