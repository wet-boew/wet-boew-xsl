<!DOCTYPE html>
<html lang="en">
<head>
<title>Date picker - Calendar interface - Web Experience Toolkit (WET)</title>
</head>
<body>
<ul class="button-group">
<li><a href="https://github.com/wet-boew/wet-boew/wiki/Date-picker-%28input-type%3D%27date%27-polyfill%2C-Calendar-interface%29" class="button button-info">Documentation</a></li>
<li><a href="https://github.com/wet-boew/wet-boew/issues/new" class="button">Questions or comments?</a></li>
</ul>

<section>
<h2>Examples</h2>
<form method="get" action="#">
	<div>
		<label for="startdate">Start Date (<abbr title="Four digits year">YYYY</abbr>-<abbr title="Two digits month">MM</abbr>-<abbr title="Two digits day">DD</abbr>)</label>
		<input type="date" id="startdate" name="startdate" min="2012-07-27" max="2012-09-07" />
	</div>
	<div>
		<label for="enddate">End Date  (<abbr title="Four digits year">YYYY</abbr>-<abbr title="Two digits month">MM</abbr>-<abbr title="Two digits day">DD</abbr>)</label>
		<input type="date" id="enddate" name="enddate" min="2011-07-27" max="2014-09-07" />
	</div>
    <div>
        <input type="submit" value="Submit" />
    </div>
</form>
</section>
<section>
<h2>Relevant Attributes</h2>
<dl>
<dt>Relevant Start Date attributes:</dt>
<dd><code>type="date"</code></dd>
<dd><code>min="2012-07-27"</code></dd>
<dd><code>max="2012-09-07"</code></dd>
<dt>Relevant End Date attributes:</dt>
<dd><code>type="date"</code></dd>
<dd><code>min="2011-07-27"</code></dd>
<dd><code>max="2014-09-07"</code></dd>
</dl>
</section>
</body>
</html>
