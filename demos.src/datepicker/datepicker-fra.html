<!DOCTYPE html>
<html lang="fr">
<head>
<title>Sélecteur de date - Interface du calendrier - Boîte à outils de l'expérience Web (BOEW)</title>
</head>
<body>
<ul class="button-group">
<li><a href="https://github.com/wet-boew/wet-boew/wiki/S%C3%A9lecteur-de-date-%28correctif-pour-input-type%3D%27date%27%2C-interface-du-calendrier%29" class="button button-info">Documentation</a></li>
<li><a href="https://github.com/wet-boew/wet-boew/issues/new" class="button">Questions ou commentaires?</a></li>
</ul>

<section><h2>Exemples</h2>
<form method="get" action="#">
	<div>
		<label for="startdate">Date de début (<abbr title="Les quatres chiffres de l'année">AAAA</abbr>-<abbr title="Les deux chiffres du mois">MM</abbr>-<abbr title="Les deux chiffres du jour">JJ</abbr>) :</label>
		<input type="date" id="startdate" name="startdate" min="2012-07-27" max="2012-09-07" />
	</div>
	<div>
		<label for="enddate">Date de fin (<abbr title="Les quatres chiffres de l'année">AAAA</abbr>-<abbr title="Les deux chiffres du mois">MM</abbr>-<abbr title="Les deux chiffres du jour">JJ</abbr>) :</label>
		<input type="date" id="enddate" name="enddate" min="2011-07-27" max="2014-09-07" />
	</div>
    <div>
        <input type="submit" value="Soumettre" />
    </div>
</form>
</section>
<section>
<h2>Attributs pertinents</h2>
<dl>
<dt>Attributs pertinents de la date de début&#160;:</dt>
<dd><code lang="en">type="date"</code></dd>
<dd><code lang="en">min="2012-07-27"</code></dd>
<dd><code lang="en">max="2012-09-07"</code></dd>
<dt>Attributs pertinents de la date de fin&#160;:</dt>
<dd><code lang="en">type="date"</code></dd>
<dd><code lang="en">min="2011-07-27"</code></dd>
<dd><code lang="en">max="2014-09-07"</code></dd>
</dl>
</section>
</body>
</html>
